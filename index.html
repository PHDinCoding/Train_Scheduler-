<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Train Schedule</title>



    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- LINK TO FIREBASE GOES HERE -->

    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->

      <div class="jumbotron">

        <h1 class="text-center">Trains, Trains and Trains!</h1>

      </div>


      <div class="row">

      <div class="col-lg-12">

          <div class="panel panel-default">

            <div class="panel-heading">

              <h3 class="panel-title">Current Train Schedule</h3>

            </div>

            <div class="panel-body">

                <div id="full-member-list">
                  
                   <table class="table table-hover" id='recent-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>

                </div>

            </div>

          </div>

        </div>

        <!-- Sign-Up Panel-->

        <div class="col-lg-12">

          <div class="panel panel-default">

            <div class="panel-heading">

              <h3 class="panel-title">Add Train</h3>

            </div>

            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->

              <form role="form">

                <div class="form-group">

                  <label for="train-input">Train Name</label>

                  <input class="form-control" id="train-input" type="text">

                </div>

                <div class="form-group">

                  <label for="dest-input">Destination</label>

                  <input class="form-control" id="dest-input" type="text">

                </div>

                <div class="form-group">

                  <label for="ftt-input">First Train Time (HH:mm - military time)</label>

                  <input class="form-control" id="ftt-input" type="date-time">

                </div>

                <div class="form-group">

                  <label for="freq-input">Frequency (min)</label>

                  <input class="form-control" id="freq-input" type="number">

                </div>

                

                <button class="btn btn-default" id="add-user" type="submit">Submit</button>

              </form>

            </div>

          </div>

        </div>

        

       

      </div>

    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>
      </body>

</html>
